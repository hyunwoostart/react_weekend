<html lang="en">

    <script
      type="text/javascript"

    ></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      /*
        Generator함수
        promise-then, async await와 더불어서 ES7새로나온 동기화 문법
        기존 동기화 문법 : 동기화는 가능하지만 동기화시점 제어불가
        기존의 promise 인스턴스는 하나의 리턴값밖에 내보내지 못함

        여러개의 동기화시키고 싶은 함수를 Generator를 통해서 Iterable Object형태로 반환
        해당 객체에는 next()메서드를 호출가능해서
        해당 객체에 next()호출시마다 원하는 시점에 동기적으로 특정 함수를 실행함과 동시에 여러개의 리턴값 반환가능
      */

      function test1() {
        console.log('test1');
        return 'test1';
      }
      function test2() {
        console.log('test2');
        return 'test2';
      }
      function test3() {
        console.log('test3');
        return 'test3';
      }

      //동기적으로 실행하고 싶은 함수의 호출구문을 그룹화한 wrapping함수로 감싸고
      //wrapping함수에 *붙이고 안쪽의 실행구문앞에 yield문 추가
      //해당 제너레이터 함수는 반복 가능한 이터러블 객체를 반환
      function* generator() {
        yield test1();
        yield test2();
        yield test3();
      }

      const result = generator();

      console.log(result.next());
      console.log(result.next());
      console.log(result.next());
      console.log(result.next());
    </script>
  </body>
</html>
